<script>
  // function to highlight selected tab
  $(function(){ highlightTab = function(tab) {
    $('#'+tab+'TabHead').css('background-color','#e16c03');
    $('#'+tab+'TabBody').css('background-color','#02b770');
    $('#'+tab+'TabBody').css('color', '#1d2125');
    }});
</script>
